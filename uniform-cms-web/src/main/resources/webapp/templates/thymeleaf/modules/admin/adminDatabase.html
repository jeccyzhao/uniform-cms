<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default/layout" th:with="menu='database'">

<th:block layout:fragment="content">
    <div class="col-md-2">
        <th:block layout:include="modules/admin/menu/adminMenu"/>
    </div>
    <div class="col-md-10">
        <div class="panel panel-shadow panel-blue-cap">
            <div class="panel-heading panel-heading-transparent">
                <h1>Database Backup Files</h1>
            </div>
            <div class="panel-body" style="padding: 0 10px 20px 10px;">
                <div id="table-filter" class="grid-alternating-rows n-table-hover n-jqxgrid-table n-grid-paging "></div>
                <div>
                    <table class="n-table n-table-standard n-table-striped n-table-cell-hover">
                        <thead>
                            <tr>
                                <th class="n-sortable" style="text-align:center">File</th>
                                <th class="n-sortable" style="text-align:center">Size</th>
                                <th style="text-align:center">Last Modified Time</th>
                                <th style="text-align:center">Download</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="fileEntry,iterStat:${files}">
                                <td th:text="${fileEntry.name}"></td>
                                <td th:text="${fileEntry.length} + ' bytes'"></td>
                                <td align="center" th:text="${fileEntry.timestamp}"></td>
                                <td align="center" ><a th:href="@{'database/download?file=' + ${fileEntry.name}}">Download</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" th:inline="javascript">
			/*<![CDATA[*/
			$(function(){
                // loadData();
			});
			/*]]>*/
		</script>
</th:block>
</html>
