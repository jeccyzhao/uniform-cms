<div xmlns:th="http://www.thymeleaf.org" class="modal" id="m_projectRecordData" role="dialog" aria-labelledby="myModalDlgLabel-subhead" aria-hidden="true" tabindex="1">
    <div class="modal-dialog">
        <div class="modal-content" id="dialog-showProjectRecord" style="">
            <div class="modal-header">
                <div class="n-dialog-header-fg-filler"></div>
                <div class="n-dialog-header-bg-filler"></div>
                <!-- -->
                <div class="n-dialog-header-curve">
                    <div class="fg-mask"></div>
                    <div class="bg-mask"></div>
                    <div class="fg-corner"></div>
                    <div class="bg-corner"></div>
                </div>

            <form class="form-horizontal">

                    <button type="button" class="btn btn-standard" data-dismiss="modal" id="dialogCancelData" tabindex='3' >Close</button>
                </div>

        </div>
