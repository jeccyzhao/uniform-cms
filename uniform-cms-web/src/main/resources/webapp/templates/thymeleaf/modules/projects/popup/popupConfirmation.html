<div class="modal" id="ConfirmationDialog" role="dialog" aria-labelledby="myModalDlgLabel-confirm" aria-hidden="true" tabindex='1'>
    <div class="modal-dialog n-dialog-confirm">
        <div class="modal-content" id="TA-dialog-confirmation-content">
            <div class="modal-header" id="TA-dialog-confirmation-content-header">
                <div class="n-dialog-header-fg-filler"></div>
                <div class="n-dialog-header-bg-filler"></div>
                <!-- -->
                <div class="n-dialog-header-curve">
                    <div class="fg-mask"></div>
                    <div class="bg-mask"></div>
                    <div class="fg-corner"></div>
                    <div class="bg-corner"></div>
                </div>
                <i role="button" class="icon icon-close-rounded" data-dismiss="modal" aria-label="Close"  tabindex="3" id="TA-dialog-confirmation-content-close"></i>
                <h1 class="modal-title" id="confirm_title">#title#</h1>
            </div>
            <div class="modal-body" id="confirm_body">message</div>
            <div class="modal-footer" id="TA-dialog-confirmation-content-footer">
                <button class="btn btn-standard" data-dismiss="modal" tabindex="4" id="dialog-confirmation-buttons-ok">OK</button>
                <button class="btn btn-standard btn-defaultBlue" data-dismiss="modal" tabindex="2" id="dialog-confirmation-buttons-cancel">Cancel</button>
            </div>
        </div>
    </div>
</div>
