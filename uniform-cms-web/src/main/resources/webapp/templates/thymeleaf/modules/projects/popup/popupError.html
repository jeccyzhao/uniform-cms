<div class="modal" id="ErrorDialog" role="dialog" aria-labelledby="myModalDlgLabel-error" aria-hidden="true" tabindex='1'>
    <div class="modal-dialog n-dialog-critical">
        <div class="modal-content" id="TA-dialog-error-content">
            <div class="modal-header" id="TA-dialog-error-content-header">
                <div class="n-dialog-header-fg-filler"></div>
                <div class="n-dialog-header-bg-filler"></div>
                <!-- -->
                <div class="n-dialog-header-curve">
                    <div class="fg-mask"></div>
                    <div class="bg-mask"></div>
                    <div class="fg-corner"></div>
                    <div class="bg-corner"></div>
                </div>
                <i role="button" class="icon icon-close-rounded" data-dismiss="modal" aria-label="Close" tabindex="4" id="TA-dialog-error-content-close"></i>
                <h1 class="modal-title" id="myModalLabel"><span class="icon icon-error"></span>Internal Error</h1>
                <div class="modal-title-error-warning" id="errorMessage">#message#</div>
            </div>
            <div class="modal-footer" id="TA-dialog-error-footer">
                <button class="btn btn-standard" data-dismiss="modal" tabindex="3" id="TA-dialog-error-buttons-cancel">OK</button>
            </div>
        </div>
    </div>
</div>
