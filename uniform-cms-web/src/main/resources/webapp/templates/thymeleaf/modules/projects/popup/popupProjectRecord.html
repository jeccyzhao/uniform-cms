<div xmlns:th="http://www.thymeleaf.org" class="modal" id="m_projectRecord" role="dialog" aria-labelledby="myModalDlgLabel-subhead" aria-hidden="true" tabindex="1">
    <div class="modal-dialog">
        <div class="modal-content" id="dialog-addProjectRecord">
            <div class="modal-header">
                <div class="n-dialog-header-fg-filler"></div>
                <div class="n-dialog-header-bg-filler"></div>
                <!-- -->
                <div class="n-dialog-header-curve">
                    <div class="fg-mask"></div>
                    <div class="bg-mask"></div>
                    <div class="fg-corner"></div>
                    <div class="bg-corner"></div>
                </div>
                <i role="button" class="icon icon-close-rounded" data-dismiss="modal" aria-label="Close dialog" tabindex='4' id="TA-dialog-plaindialogcloseicon"></i>
                <h1 class="modal-title" id="myModalLabel">New Record</h1>
                <h2 class="modal-title-subheading" id="myModalLabelVersion">Add new project record</h2>
            </div>
            <form class="form-horizontal">
                <div class="modal-body">
                    <div class="form-group n-login-textfields" style="margin-bottom: 8px;">
                        <label class="col-sm-4 control-label">Project Category:</label>
                        <div class="col-sm-8  has-feedback">
                            <input type="text" class="form-control n-inputfield" id="exInputCat" value="60" placeholder="Default length (150) would be used if not given"/>
                            <a class="form-control-feedback"><span class="icon "></span></a>
                        </div>
                    </div>
                    <div class="form-group n-login-textfields"  style="margin-bottom: 8px;" th:each="col,iterStat:${columns}">
                        <label class="col-sm-4 control-label" th:text="${col.columnName} +':'">Column Length:</label>
                        <div class="col-sm-8  has-feedback">
                            <input type="text" class="form-control n-inputfield" id="exInputColLength" value="60" placeholder="Default length (150) would be used if not given"/>
                            <a class="form-control-feedback"><span class="icon "></span></a>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="hidden" id="projectId" th:value="${project.id}" />
                    <button type="button" class="btn btn-standard btn-defaultBlue" id="dialogSubmit" tabindex='2'>OK</button>
                    <button type="button" class="btn btn-standard" data-dismiss="modal" id="dialogCancel" tabindex='3' >Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
